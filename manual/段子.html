<h1>段子</h1>

<section>
  <h2>说明</h2>
  <p>
    本功能用于讲段子。
  </p>
</section>

<section>
  <h2>示例</h2>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        笑话
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        孩子快要出生了，老公说： “咱要是生个儿子取名巅峰，寓意走上人生巅峰。”　　老婆：“巅峰个头，你TM姓杨啊。”
      </p>
    </div>
  </div>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        说个段子
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        早上有个警官打电话给我,说我老婆因剽窃公司文件给抓了。简直是家门不幸啊,我李家世代清白怎么就出了这么个不成器的。我连忙表示多少钱都不是问题,但我一定要见见我那个素未谋面的老婆。
      </p>
    </div>
  </div>
</section>

<section class="bg-color-3">
  <h2>触发机制</h2>
  <p>
    通过关键词「笑话」和「段子」可以触发本功能。
  </p>
</section>

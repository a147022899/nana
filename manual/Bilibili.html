<h1>Bilibili</h1>

<section>
  <h2>说明</h2>
  <p>
    本功能用于查询 Bilibili 上的动漫更新。
  </p>
</section>

<section>
  <h2>示例</h2>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        最近有什么新番
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        2019年1月番剧<br>
        按追番人数排序，前20部如下：<br>
        <br>
        五等分的新娘 更新至第2话<br>
        ……
      </p>
    </div>
  </div>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        18年7月有啥动漫
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        2018年7月番剧<br>
        按追番人数排序，前20部如下：<br>
        <br>
        工作细胞 全14话<br>
        ……
      </p>
    </div>
  </div>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        约会大作战什么时候更新呀
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        约会大作战 第三季<br>
        <br>
        已在1月18日22:00更新第2话<br>
        将在1月25日22:00更新第3话
      </p>
    </div>
  </div>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        梦幻岛今天更新了吗！
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        没更新
      </p>
    </div>
  </div>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        刀剑神域明天会更新嘛
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        将在00:30更新第15话
      </p>
    </div>
  </div>
</section>

  <h2>触发机制</h2>

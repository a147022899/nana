<h1>跟我说</h1>

<section>
  <h2>说明</h2>
  <p>
    本功能用于让奶茶跟你（或跟大家）说一句话（配合「订阅」功能可用于订阅早安晚安推送）。
  </p>
</section>

<section>
  <h2>示例</h2>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        跟我说 你好呀
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        @XXX 你好呀
      </p>
    </div>
  </div>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        跟大家说 大家好呀
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        大家好呀
      </p>
    </div>
  </div>
</section>

<section class="bg-color-1">
  <h2>格式</h2>
  <p>
    跟我说　[要说的内容]<br>
    跟大家说　[要说的内容]
  </p>
</section>

<section class="bg-color-2">
  <h2>命令别名</h2>

  <h3>跟我说</h3>
  <p>
    speak.to_me, 跟我说
  </p>

  <h3>跟大家说</h3>
  <p>
    speak.to_all, 跟大家说
  </p>
</section>

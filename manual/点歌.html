<h1>点歌</h1>

<section>
  <h2>说明</h2>
  <p>
    本功能用于点歌。
  </p>
</section>

<section>
  <h2>示例</h2>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        点歌 星空
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        <img src="./img/music-xingkong.png" alt="">
      </p>
    </div>
  </div>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        来一首告白气球
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        <img src="./img/music-gaobaiqiqiu.png" alt="">
      </p>
    </div>
  </div>
</section>

<section class="bg-color-1">
  <h2>格式</h2>
  <p>
    点歌　[歌曲名称]
  </p>
</section>

<section class="bg-color-2">
  <h2>命令别名</h2>
  <p>
    music, 点歌, 音乐
  </p>
</section>

<section class="bg-color-3">
  <h2>触发机制</h2>
  <p>
    通过上述格式或「来一首XXX」等可以触发本功能。
  </p>
</section>

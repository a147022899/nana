<h1>一言</h1>

<section>
  <h2>说明</h2>
  <p>
    本功能用于随机获取「Hitokoto 一言」网站的一条句子。
  </p>
</section>

<section>
  <h2>示例</h2>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        一言
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        有一种无奈叫做，你明明是只候鸟，却喜欢上只能给你冬天的人。
      </p>
    </div>
  </div>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        来一段骚话
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        时间很贪婪——有时候，它会独自吞噬所有的细节。
      </p>
    </div>
  </div>
</section>

<section class="bg-color-3">
  <h2>触发机制</h2>
  <p>
    通过关键词「一言」和「骚话」可以触发本功能。
  </p>
</section>

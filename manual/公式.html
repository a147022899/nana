<h1>公式</h1>

<section>
  <h2>说明</h2>
  <p>
    本功能用于生成公式图片（SVG 和 PNG 格式），以便编写论文、博客等内容。
  </p>
  <p>注意，需要使用 LaTeX 语法。</p>
</section>

<section>
  <h2>示例</h2>
  <div class="bubble-wrapper right">
    <div class="bubble">
      <p>
        公式 <span class="mono">y = \frac{1}{x}</span>
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        正在生成，请稍后……
      </p>
    </div>
  </div>
  <div class="bubble-wrapper left">
    <div class="bubble">
      <p>
        <img src="img/equation.png" alt=""><br>
        https://www.zhihu.com/equation?tex=y+%3D+%5Cfrac%7B1%7D%7Bx%7D
      </p>
    </div>
  </div>
</section>
